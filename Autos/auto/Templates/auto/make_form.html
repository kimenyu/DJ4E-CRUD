<form method="post" class="form-container">
  {% csrf_token %}
  <div class="form-group">
    {{ form.as_p }}
  </div>
  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-primary">
    <a href="{% url 'autos' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>

<style >
  .form-container {
  max-width: 500px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 10px;
}

.btn {
  display: inline-block;
  padding: 8px 12px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

.btn-primary {
  background-color: #007bff;
  color: #fff;
  border: none;
}

.btn-secondary {
  background-color: #ccc;
  color: #fff;
  border: none;
}

</style>
