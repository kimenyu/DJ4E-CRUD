<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Autos</title>
	<style>
		body {
			background-color: #f5f5f5;
			font-family: Arial, sans-serif;
			color: #444;
			margin: 0;
			padding: 0;
		}
		
		h1 {
			font-size: 36px;
			margin: 20px 0 10px;
			text-align: center;
		}
		
		p {
			font-size: 18px;
			margin: 20px 0;
			text-align: center;
		}
		
		a {
			display: block;
			font-size: 18px;
			margin: 10px auto;
			padding: 10px 20px;
			text-align: center;
			background-color: #4CAF50;
			color: #fff;
			border-radius: 5px;
			text-decoration: none;
			width: 200px;
		}
		
		a:hover {
			background-color: #3e8e41;
		}
		
		.container {
			margin: 50px auto;
			max-width: 600px;
			padding: 0 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Autos List</h1>
		<p>Please add a make before you add an auto</p>
		<a href="{% url 'make-list' %}">View makes</a>
		<a href="{% url 'create' %}">Add a make</a>
		<a href="{% url 'home' %}">Go Home</a>
	</div>
</body>
</html>
