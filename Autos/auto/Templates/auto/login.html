
<form method="post">
  {% csrf_token %}
  {%if error%}
  <p style="color : red;">{{error}}
    {%endif%}
  <div>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>
  </div>
  <div>
    <input type="submit" value="Login">
  </div>
<!-- {%for message in messages%}
  <p id="messages">{{messages}}</p>
{%endfor%} -->
  <p> Do not have an account? Create one <a href="{%url 'register'%}">Sign Up</a></p>


</form>
<style>
  form {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-family: Arial, sans-serif;
    font-size: 16px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }
  input[type="text"],
  input[type="password"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    font-size: 16px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    background-color: #45a049;
  }
  p {
    margin-top: 15px;
    font-size: 14px;
  }
</style>
