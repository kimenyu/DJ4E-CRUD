<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Breed List</title>
</head>
<body>
<h1>Breeds List</h1>
<ul>
	
	{% for mybreed in Breed_list %}

</body>
</html>
